<!-- SCRIPTS THÔNG BÁO -->
<script>
    function showErrorToast() {
    toast({
      title: "Thất bại!",
      message: "Bạn đã nhập sai Username hoặc Password.Vui lòng nhập lại",
      type: "error",
      duration: 5000
    });
  }

</script>


<script>
    // Toast function
function toast({ title = "", message = "", type = "info", duration = 3000 }) {
  const main = document.getElementById("toast");
  if (main) {
    const toast = document.createElement("div");

    // Auto remove toast
    const autoRemoveId = setTimeout(function () {
      main.removeChild(toast);
    }, duration + 1000);

    // Remove toast when clicked
    toast.onclick = function (e) {
      if (e.target.closest(".toast__close")) {
        main.removeChild(toast);
        clearTimeout(autoRemoveId);
      }
    };

    const icons = {
      // success: "fas fa-check-circle",
      // info: "fas fa-info-circle",
      warning: "fas fa-exclamation-circle",
      error: "fas fa-exclamation-circle"
    };
    const icon = icons[type];
    const delay = (duration / 1000).toFixed(2);

    toast.classList.add("toast", `toast--${type}`);
    toast.style.animation = `slideInLeft ease .3s, fadeOut linear 1s ${delay}s forwards`;

    toast.innerHTML = `
                    <div class="toast__icon">
                        <i class="${icon}"></i>
                    </div>
                    <div class="toast__body">
                        <h3 class="toast__title">${title}</h3>
                        <p class="toast__msg">${message}</p>
                    </div>
                    <div class="toast__close">
                        <i class="fas fa-times"></i>
                    </div>
                `;
    main.appendChild(toast);
  }
}
</script>
<!-- KẾT THÚC THÔNG BÁO -->

<!--ĐĂNG KÝ-->
<div id="signupModal" class="modal">
  <div class="modal-content">
    <!-- Nội dung đăng ký -->
    <div class="signup-body">
      <div class="close-style"><span class="close">&times;</span></div>
      <form id="form-signup1">
        <h1 class="signup_form-heading">Đăng ký thành viên</h1>

        <div class="signup_form-form">
          <div class="signup_form-group">
            <label for="Email-Sign" class="form-label">Email</label>
            <input placeholder="Nhập Email" id="Email-Sign" class="sign_form-input username" type="text" required>
            <span class="form-message"></span>
          </div>
          <div class="signup_form-group">
            <label for="PASSWORD-Sign" class="form-label">Mật khẩu</label>
            <input placeholder="Nhập mật khẩu" id="PASSWORD-Sign" class="sign_form-input password" type="password" required>
            <span class="form-message"></span>
            <div id="eyes" data-target="PASSWORD-Sign">
              <i class="fa fa-eye eye-icon"></i>
            </div>
          </div>
          <div class="signup_form-group"> 
            <label for="PASSWORD-CFT" class="form-label">Nhập lại mật khẩu</label>
            <input placeholder="Nhập lại mật khẩu" id="PASSWORD-CFT" class="sign_form-input password" type="password" required>
            <span class="form-message"></span>
            <div id="eyes" data-target="PASSWORD-CFT">
              <i class="fa fa-eye eye-icon"></i>
            </div> 
          </div>
        </div>

        <div class="signup_form-aside">
          <p class="signup_form-text">
            Bằng việc đăng kí, bạn đồng ý với SGU Coffee về
            <a href="" class="signup_form-textlink">Điều khoản dịch vụ</a> & 
            <a href="" class="signup_form-textlink">Chính sách bảo mật</a>
          </p>
        </div>

        <div class="signup_control">
          <input type="submit" value="Sign up" class="btn form_signup">
        </div>

      </form>

      
    </div>
  </div>
</div>

<!--message erro-->
<script>

  Validator({
    form: '#form-signup1',
    errorSelector: '.form-message',
    rules: [
      Validator.isEmail('#Email-Sign'),
      Validator.minLength('#PASSWORD-Sign', 6),
      Validator.isConfirmed('#PASSWORD-CFT', function(){
        return document.querySelector('#form-signup1 #PASSWORD-Sign').value;
      }, 'Mật khẩu không trung khớp'),
    ]
  })

</script>
